<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Lampy</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,900' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/controller.js" defer></script>
  </head>
  <body>
    <div id="header"></div>
    <div id="mainContainer">
      <div class="containerDiv">
        <h2 class="heading">Gestural Lamp</h2>
        <div id="lamp">
          <img id="lampArm" class="lampArm" src="img/lampArm2.svg" alt="Lamp Arm">
          <img id="lampShade" class="lampShade" src="img/lampShade2.svg" alt="Lamp Shade">
          <img id="lampBase" class="lampBase" src="img/lampBase2.svg" alt="Lamp Base">
        </div>
        <p>Forecast Period</p>
          <button id="today_id" class="bttn">Today</button>
          <button id="tomorrow_id" class="bttn">Tomorrow</button>
          <button id="weekend_id" class="bttn">Weekend</button>
      </div>
      <div class='containerDiv'>
        <p>Create PWS at your Location</p>
        <button id="geoLocate" class="bttn">GeoLocate</button>
        <button id="autoUpdate" class="bttn">Auto Update</button>
        <p id="geoResults"></p>
      </div>
      <div class='containerDiv'>
        <p>Update Weather</p>
        <button id="weather" class="bttn">GetWeather</button>
        <p id="weatherResults"></p>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
