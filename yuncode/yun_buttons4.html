

<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

     <body>
        <div class="container">
        <h2>4.S52's Arduino Web Controller </h2>
        <p>These buttons control an LED on the Arduino Yun. </p>

        <p> 18.111.58.244 
        <button id="led1_ON" onClick="YunDigitalController('18.111.109.199', 13, 1)" >LED ON</button>
        <button id="led1_OFF" onClick="YunDigitalController('18.111.109.199', 13, 0)" > LED OFF </button>
        </p>
        </div>
        <br>
        
    
        <div class = "container">
        <p> 18.111.126.86 
        <button id="led2_ON"  onClick="YunDigitalController('18.111.126.86', 13, 1)" >LED ON</button>
        <button id="led2_OFF"  onClick="YunDigitalController('18.111.126.86', 13, 0)" > LED OFF </button>
        </p>
     <span id ="results"> </span>
       </div>
  
        <br>


		<script type="text/javascript">
			var yunstate = 1;		
			setInterval(function () {checkMyState("led1_ON", '18.111.109.199', 13)}, 1000);

			
			function YunDigitalController(ip, pin, state) {
				console.log(ip + " " + state);
				yunstate = state;
				$.ajax({
                           //url:"http://18.111.109.199/arduino/digital/13/1",
						   url:"http://"+ip+"/arduino/digital/"+pin+"/"+state,
                           jsonp:"jsonp"
						   
						   });
				}
			
			function checkMyState(id, ip, pin) {
				var elmnt = document.getElementById(id);
				$.ajax({
                          // url:"http://"+ip+"/arduino/digital/"+pin,
                          
                          // url:"http://18.111.126.86/arduino/digital/13",
                           url:"http://18.111.126.86/data/get",
                           dataType:"jsonp",
                           jsonp:"jsonp",
                           success:function(result){
                               console.log(result);
                              console.log(result.value);
                               ledValue = result;
                            $('#results').html("Value of LED: " + ledValue);
                         }
                    });   
				
				if (yunstate == 1) elmnt.style.color = "green";
				else elmnt.style.color = "red";
				//elmnt.style.color = "red";
			}

         </script>
     </body>
</html>
